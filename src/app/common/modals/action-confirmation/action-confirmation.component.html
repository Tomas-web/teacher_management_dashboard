<div class="modal-container">
  <h1 class="bold">Do you want to proceed with this action?</h1>

  <p>{{ description }}</p>
  <div class="action-buttons">
    <button class="button red" (click)="dismiss()">Dismiss</button>
    <button class="button ml-auto green" (click)="confirm()">Confirm</button>
  </div>
</div>
